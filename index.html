<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Valentine üå∑</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background:
      linear-gradient(rgba(255, 245, 248, 0.9), rgba(255, 245, 248, 0.9)),
      url("https://images.unsplash.com/photo-1524492412937-b28074a5d7da");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255, 255, 255, 0.95);
    width: 90%;
    max-width: 380px;
    padding: 32px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(255, 150, 180, 0.35);
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #e75480;
    font-weight: 600;
    font-size: 24px;
    line-height: 1.4;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 90px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
    font-family: 'Poppins', sans-serif;
}

#yesBtn {
    background: linear-gradient(135deg, #ff5f9e, #ff87b2);
    color: white;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 8px 20px rgba(255, 95, 158, 0.4);
}

#yesBtn:hover {
    transform: translateX(-50%) scale(1.08);
}

#noBtn {
    background: #f3f3f3;
    color: #777;
    left: 10%;
}

.hidden {
    display: none;
}

img {
    width: 100%;
    border-radius: 22px;
    margin-top: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<div class="card" id="question">
    <h1>Will you be my Valentine forever? üå∑üíç</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="yes()">YES üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">NO üòÖ</button>
    </div>
</div>

<div class="card hidden" id="love">
    <h1>
        I love you my babby ‚ù§Ô∏è<br>
        We will always be forever ‚ôæÔ∏è
    </h1>
    <img src="your-image.png" alt="Us together">
</div>

<script>
function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 60 + "%";
    btn.style.top = Math.random() * 50 + "px";
}

function yes() {
    document.getElementById("question").classList.add("hidden");
    document.getElementById("love").classList.remove("hidden");
}
</script>

</body>
</html>
